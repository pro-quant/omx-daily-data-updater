name: Update OMXS30 Data

on:
  schedule:
    - cron: "0 19 * * *"  # Runs at 20:00 CET (19:00 UTC)
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default credentials

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Update Script
        run: python update_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add omx30_updated.csv
          git commit -m "Automated update of OMXS30 data [$(date)]" || exit 0
          git push origin main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # Use your Personal Access Token
          
      - name: Authenticate GitHub Remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/pro-quant/omx-daily-data-updater.git
